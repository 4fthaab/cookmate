<div class="col" style="display: flex; justify-content: center; margin-top: 10px;">
  <div class="card shadow-sm rounded-4 h-100" style="width: 18rem;">
    <img [src]="data.image" class="card-img-top rounded-top-4" alt="{{ data.title }}">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ data.title }}</h5>
      <p class="card-text">{{ data.desc }}</p>
      <a [routerLink]="data.link" class="btn btn-primary mt-2">View Recipe</a>
    </div>
  </div>
</div>
